version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: finguide-db
    environment:
      POSTGRES_DB: finguide
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: finguide-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

volumes:
  db_data:

